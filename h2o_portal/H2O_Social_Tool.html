<!doctype html>
<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H2O Social Media Tool</title>
  <link rel="stylesheet" href="h2o_portal/reset.css" type="text/css">
  <link rel="stylesheet" href="h2oStyles.css" type="text/css">
</head>
<img id="h2opic" src="h2o_portal/h2oLogo.png" alt="H2O Logo" width="360" height="187">
<header>H2O Social Media Tool</header>

<body>
  <h1>Make a selection</h1>
  <div id="options1">
    <ul id="selections">
      <li><button class="button" onclick="RevealWindow('CredDisp')">Manage Credentials</button></li>
      <li><button class="button" onclick="RevealWindow('CreatePostDisp')">Create Post</button></li>
      <li><button class="button" onclick="RevealWindow('ListSchPostsDisp')">List Scheduled Posts</button></li>
      <li><button class="button" onclick="RevealWindow('DelSchPostsDisp')">Delete Scheduled Posts</button></li>
      <li><button class="button" onclick="RevealWindow('CompPostsDisp')">Completed Posts</button></li>
    </ul>


    <div id="CredDisp" class="revealpane">
      <p>Credential Pane</p>
    </div>
    <div id="CreatePostDisp" class="revealpane">
      <p>Create Post Pane</p>
    </div>
    <div id="ListSchPostsDisp" class="revealpane">
      <p>List Scheduled Pane</p>
    </div>
    <div id="DelSchPostsDisp" class="revealpane">
      <p>Delete Scheduled Pane</p>
    </div> 
    <div id="CompPostsDisp" class="revealpane">
      <p>Completed Pane</p>
    </div> 
    
  </div>

</body>

<script src="h2o_portal/H2O_JS.js" type="text/javascript"></script>
</html>
