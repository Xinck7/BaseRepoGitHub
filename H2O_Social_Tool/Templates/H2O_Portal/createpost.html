{% extends 'H2O_Portal/base.html' %}

{% block CreatePost %}
    <div class="centeringbox">
        <div id="CreatePostDisp" class="revealpane">
            <form method="post" class="myfieldclass" novalidate>
                <!--
                <span class="close" onclick="ToggleModal('appauth')">&times;</span>  
                -->
                {% csrf_token %}
                {% for field in form %}
                {{ field.label_tag }}<br>
                {{ field }}
                <br>
                {% if field.help_text %}
                    {{ field.help_text }}
                {% endif %}<br>
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                {% endfor %}
                <button type="submit">Create Post</button>
            </form> 
        </div>
    </div> 
{% endblock CreatePost %}
