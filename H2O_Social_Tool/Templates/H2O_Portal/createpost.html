{% extends 'H2O_Portal/base.html' %}

{% block CreatePost %}
    <form method="post" class="myfieldclass" novalidate>
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }}<br>
        {% if field.help_text %}
            {{ field.help_text }}
        {% endif %}<br>
        {{ field }}
        <br>
        {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
      {% endfor %}
      <button type="submit">Create Post</button>
    </form> 
{% endblock CreatePost %}
